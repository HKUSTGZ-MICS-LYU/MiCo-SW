name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make
    
    - name: Build and run tests
      run: |
        # Build test object files
        make clean
        mkdir -p build
        for src in MiCo-Lib/src/*.c; do
          mkdir -p build/$(dirname $src)
          gcc -O3 -DUSE_HOST -c -o build/${src%.c}.o $src -I./MiCo-Lib/include -I./MiCo-Lib/test -I./
        done
        for src in MiCo-Lib/src/mico/*.c; do
          mkdir -p build/$(dirname $src)
          gcc -O3 -DUSE_HOST -c -o build/${src%.c}.o $src -I./MiCo-Lib/include -I./MiCo-Lib/test -I./
        done
        
        # Build and run each test
        TEST_COUNT=0
        PASS_COUNT=0
        FAIL_COUNT=0
        CFLAGS="-O3 -DUSE_HOST"
        INCLUDES="-I./MiCo-Lib/include -I./MiCo-Lib/test -I./"
        LDFLAGS="-lm"
        OBJ_FILES="build/MiCo-Lib/src/*.o build/MiCo-Lib/src/mico/*.o"
        
        for test in matmul_test.c bitconv2d_test.c bitlinear_test.c bnmatmul_test.c quant_test.c avgpool4d_f32_test.c maxpool4d_f32_test.c; do
          if [ -f "$test" ]; then
            echo "Building $test..."
            BUILD_LOG=$(mktemp)
            gcc $CFLAGS $INCLUDES $OBJ_FILES "$test" -o "${test%.c}.elf" $LDFLAGS 2>&1 | tee "$BUILD_LOG"
            BUILD_EXIT=${PIPESTATUS[0]}
            
            if [ $BUILD_EXIT -eq 0 ]; then
              echo "Running $test..."
              TEST_COUNT=$((TEST_COUNT + 1))
              if timeout 30s ./"${test%.c}.elf"; then
                echo "✓ Test ${test%.c} passed"
                PASS_COUNT=$((PASS_COUNT + 1))
              else
                echo "✗ Test ${test%.c} failed with exit code $?"
                FAIL_COUNT=$((FAIL_COUNT + 1))
              fi
            else
              echo "⚠ Failed to build $test - Compilation errors:"
              cat "$BUILD_LOG"
            fi
            rm -f "$BUILD_LOG"
          fi
        done
        echo "Tests passed: $PASS_COUNT / $TEST_COUNT"
        echo "Tests failed: $FAIL_COUNT / $TEST_COUNT"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          *.elf
        retention-days: 7
